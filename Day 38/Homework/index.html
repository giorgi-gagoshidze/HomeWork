<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მოსწავლეების ქულები</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>მოსწავლეების წლის საბოლოო ქულები</h1>
        <table>
            <thead>
                <tr>
                    <th>სახელი</th>
                    <th>გვარი</th>
                    <th>ასაკი</th>
                    <th>ქულა</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ანნა</td>
                    <td>მჟავანაძე</td>
                    <td>15</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>მიხეილ</td>
                    <td>კოპაძე</td>
                    <td>16</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>ლელა</td>
                    <td>ციციშვილი</td>
                    <td>15</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>ნიკა</td>
                    <td>გიორგაძე</td>
                    <td>16</td>
                    <td>92</td>
                </tr>
            </tbody>
        </table>
        <div class="photos">
            <h2>ფოტოები</h2>
            <img src="anna.png" alt="მოსწავლე 1">
            <img src="nika.png" alt="მოსწავლე 2">
            <img src="lela.png" alt="მოსწავლე 3">
            <img src="mixeili.png"alt="მოსწავლე 4">
        </div>
    </div>
</body>
</html>
