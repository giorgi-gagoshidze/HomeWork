<!-- შექმენით მარტივი ანიმაცია, რომელიც ცვლის 200x200 div-ის ფონს ფერს წითელიდან ლურჯში @keyframes-ის გამოყენებით, ანიმაცია უნდა გაგრძელდეს 2 წამი.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-left: 500px;
            padding-right: 500px;
            padding-top: 100px;
        }
        .cab{
            border: red solid;
            border-radius: 10px;
            padding-bottom: 100px;
            background-color: red;
            transform: none;
            animation-name: cubi;
            animation-duration: 2s;
        }
        .cab p{
            text-align: center;
            padding-top: 100px;
        }
        @keyframes cubi{
            0%{
                
            }
            100%{
                background-color: blue;
                border-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="cab">
        <p>
            HI
        </p>
    </div>
</body>
</html>
