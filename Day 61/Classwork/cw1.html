    <title>Document</title>
    <style>
        @keyframes cubi{
            10%{
                background-color: black;
            }
            20%{
                background-color: blue;
            }
            30%{
                background-color: yellow ;
            }
            40%{
                background-color: green;
            }
            50%{
                background-color: gray;
            }
            80%{
                scale: -1;
            }
            100%{
                rotate: 360deg;
            }
        }
        .cub{
            border: 2px solid;
            border-radius: 100px;
            animation-name: cubi;
            transform: rotate(360deg);
            background-color: blue;
            animation-duration: 10s;
            padding-top: 100px;
            padding-left: 100px;
            padding-right: 100px;
            padding-bottom: 100px;
        }
    </style>
