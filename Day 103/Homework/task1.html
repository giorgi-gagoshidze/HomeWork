<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #d1{
            display:none
        }
        #d2{
            width:100%;
            height:100px;
            border:1px solid black;
            
        /*no chatgpt bc it was error without ;*/
        }
        #d3{
            display:none;
        }
    </style>
</head>
<body>
    <p id="p1">0</p>
    <button id="b1">Plz add 1</button>
    <br><br>
    <img id="img1" src="img1.png" alt="">
    <p id="p2">Wanna see magic hover over me ðŸ¥°</p>
    <div id="d1">i am hidden...</div>
    <div id="d2" >another megic click anywhere on site</div>
    <p id="p3">click me to expose hidden element ðŸ˜ˆ</p>
    <div id="d3">NOOOOOO!!!</div>
    <button id="b2">how about we add element down here</button>
    <div id="d4"></div>
    <ul id="ul1">
        <li>Item 1<button class="delBtn">delete item 1</button></li>
        <li>Item 2<button class="delBtn">delete item 2</button></li>
        <li>Item 3<button class="delBtn">delete item 3</button></li>
    </ul>
    <p id="p4">hover to replace me but will you really replace me?</p>
    <img id="img2" src="img2.png" alt=""><br><br>
    <button id="b3">click me to change image that is top of my head!</button>
    <script>
        const a1 = document.getElementById('b1')
        const a2 = document.getElementById('p1')
        a1.addEventListener('click', function(){
            a2.textContent = parseInt(a2.textContent) + 1
        }
        )
        const b1 = document.getElementById('img1')
        b1.addEventListener('pointerover', function(){
            b1.style.width = '300px'
            b1.style.height = '300px'
        }
        )
        b1.addEventListener('pointerout', function(){
            b1.style.width = '150px'
            b1.style.height = '150px'
        }
        )
        const c1 = document.getElementById('p2')
        const c2 = document.getElementById('d1')
        c1.addEventListener('mouseover', function(){
            c2.style.display = 'block'
        }
        )
        c1.addEventListener('mouseout', function(){
            c2.style.display = 'none'
        }
        )
        const d1 = document.body
        d1.addEventListener('mousedown', function(){
            d1.style.backgroundColor = 'lightblue'
        }
        )
        d1.addEventListener('mouseup', function(){
            d1.style.backgroundColor = 'white'
        }   
        )
        const e1 = document.getElementById('p3')
        const e2 = document.getElementById('d3')
        e1.addEventListener('click', function(){
            if(e2.style.display === 'none'){
                e2.style.display = 'block'
            } 
            else {
                e2.style.display = 'none'
            }
        }
        )
        const f1 = document.getElementById('b2')
        const f2 = document.getElementById('d4')
        f1.addEventListener('click', function(){
            const newEl = document.createElement('p')
            newEl.textContent = 'hey i am a new element!'
            f2.appendChild(newEl)
        }
        )
        const g1 = document.querySelectorAll('.delBtn')
        g1.forEach(function(btn){
            btn.addEventListener('click', function(){
                const li = btn.parentElement
                li.remove()
            })
        }
        )
        const h1 = document.getElementById('p4')
        h1.addEventListener('mouseover', function(){
            const parent = h1.parentNode
            const newP = document.createElement('p')
            newP.textContent = 'I am replaced'
            parent.replaceChild(newP, h1)
        }
        )
        const i1 = document.getElementById('b3')
        const i2 = document.getElementById('img2')
        i1.addEventListener('click', function(){
            i2.src = 'img1.png'
        }
        )
    </script>

</body>
</html>
