<!--2) შექმენით საიტი სადაც გექნებათ div და მაგ დივის შვილი იქნება 5 ცალი h1 ელემენტი, ამ 5 ვე ელემენტს უნდა ჰქონდეს 10,20,30,40,50% თავისი მშობელი ელემენტის widht და height-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with H1 Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="h1-10">H1 Element 1</h1>
        <h1 class="h1-20">H1 Element 2</h1>
        <h1 class="h1-30">H1 Element 3</h1>
        <h1 class="h1-40">H1 Element 4</h1>
        <h1 class="h1-50">H1 Element 5</h1>
    </div>
</body>
</html>
