<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medium Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1700px;
      padding: 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }
    .header-title {
      font-size: 24px;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      text-decoration: none;
      color: black;
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .nav-links a:hover {
      background-color: #ddd;
    }
    .main-container {
      display: grid;
      grid-template-columns: repeat(2, 300px);
      gap: 20px;
      margin: 50px 0;
    }
    .photo-box {
      width: 300px;
      height: 300px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
    }
    .photo-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-title">MEDIUM</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="photo-box">
      <img src="1.png" alt="Photo 1">
    </div>
    <div class="photo-box">
      <img src="2.png" alt="Photo 2">
    </div>
    <div class="photo-box">
      <img src="3.png" alt="Photo 3">
    </div>
    <div class="photo-box">
      <img src="4.png" alt="Photo 4">
    </div>
  </div>
</body>
</html>
