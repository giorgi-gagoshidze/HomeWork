<!--2. შექმენით ორი ტექსტი h1 და p და შეუცვალეთ ზომები h1 იყოს 36px და P 18px გამოიყენეთ internal css.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        h1{
            font-size: 36px;
        }
        p{
            font-size: 18px;
        }
    </style>
    <h1>36px</h1>
    <p>18px</p>
</body>
</html>
