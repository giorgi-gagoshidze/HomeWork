<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #ffffff;
}

.container {
    max-width: 100%;
    margin: 20px auto;
    padding: 20px;
}

.title {
    font-size: 64px;
    color: #b22222;
    font-weight: bold;
}

.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.image-left, .image-right {
    width: 80%;
    margin-bottom: 20px;
}

.image-left img, .image-right img {
    width: 100%;
    border-radius: 10px;
}

.subtitle {
    font-size: 48px;
    color: #b22222;
    margin: 20px 0;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">BOKMAN</h1>
        <div class="content">
            <div class="image-left">
                <h2 class="subtitle">복만식당</h2>
                <img src="1.png" alt="">
            </div>
            <div class="image-right">
                <img src="2.png" alt="">
                <h2 class="subtitle">복만식당</h2>
            </div>
        </div>
    </div>
</body>
</html>
