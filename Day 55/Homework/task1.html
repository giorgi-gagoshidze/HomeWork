<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .fixed-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .fixed-btn:hover {
            background-color: #005bb5;
        }

        .content {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="fixed-btn">Click Me</button>
    <div class="content">
        <h1>Welcome to the page</h1>
        <p>This is some content below the fixed button.</p>
    </div>
</body>
</html>
