<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .parent {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: lightgray;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #0073e6;
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box"></div>
    </div>
</body>
</html>
