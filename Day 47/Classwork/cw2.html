<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Div with Small Divs</title>
    <style>
        .big-div {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between; 
            align-items: center; 
            height: 500px; 
            background-color: #8BC34A; 
            margin: 20px;
        }
        .small-div {
            width: 120px;
            height: 120px;
            background-color: #FF5722; 
            margin: 10px; 
        }
    </style>
    <!--mat shoris aketebs -->
</head>
<body>
<div class="big-div">
    <div class="small-div"></div>
    <div class="small-div"></div>
    <div class="small-div"></div>
    <div class="small-div"></div>
    <div class="small-div"></div>
    <div class="small-div"></div>
</div>

</body>
</html>
