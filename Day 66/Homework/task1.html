<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
            margin: auto;
        }
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            border: 1px solid gray;
            transform: translate(-50%, -50%);
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }
        .sun {
            width: 60px;
            height: 60px;
            background-color: yellow;
            background-image: url(); /* chawere sun.png da mze gadaiqceva... */
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.8);
        }
        @keyframes orbit {
            from { 
                transform: rotate(0deg) 
                translateX(var(--distance)) rotate(0deg);
             }
            to { 
                transform: rotate(360deg) 
                translateX(var(--distance)) rotate(-360deg); 
            }
        }
        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: var(--size);
            height: var(--size);
            transform: translate(-50%, -50%);
            border: 1px solid gray;
            border-radius: 50%;
        }
        .planet {
            animation: orbit var(--speed) linear infinite; 
        }
    </style>
</head>
<body>
    <h1>Solar System</h1>
    <div class="solar-system">
        <div class="sun"></div>
        
        <div class="orbit-container" style="--size: 100px; --speed: 2s; --distance: 50px;">
            <div class="planet" style="background-color: gray;"></div>
        </div>
        <div class="orbit-container" style="--size: 150px; --speed: 4s; --distance: 75px;">
            <div class="planet" style="background-color: orange;"></div>
        </div>
        <div class="orbit-container" style="--size: 200px; --speed: 6s; --distance: 100px;">
            <div class="planet" style="background-color: blue;"></div>
        </div>
        <div class="orbit-container" style="--size: 250px; --speed: 8s; --distance: 125px;">
            <div class="planet" style="background-color: red;"></div>
        </div>
        <div class="orbit-container" style="--size: 300px; --speed: 10s; --distance: 150px;">
            <div class="planet" style="background-color: brown;"></div>
        </div>
        <div class="orbit-container" style="--size: 350px; --speed: 12s; --distance: 175px;">
            <div class="planet" style="background-color: yellow;"></div>
        </div>
        <div class="orbit-container" style="--size: 400px; --speed: 14s; --distance: 200px;">
            <div class="planet" style="background-color: lightblue;"></div>
        </div>
        <div class="orbit-container" style="--size: 450px; --speed: 16s; --distance: 225px;">
            <div class="planet" style="background-color: darkblue;"></div>
        </div>
    </div>
</body>
</html>
