<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
    background: #213555;
}

    #loader{
    width: 120px;
    height: 120px;
    border: 5px solid white;
    border-bottom-color: transparent;
    border-radius: 50%;
    animation-duration: 1ms;

    animation: loader 2s infinite linear;
    }

    @keyframes loader{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}
    .burtiii{
    width: 50px;
    height: 50px;
    border: 1px solid rgb(255, 0, 0);
    background-color: rgb(255, 0, 0); border-radius: 100%;
    margin-left: 20px;
    animation: RINGARINGARING 1.5s infinite ease-out;
    animation-duration: 3s;
    animation-delay: 1.7s;
    margin-right: 20px;
}
@keyframes RINGARINGARING {
    0%{ 

    }
    50%{
        transform: translate(5px ,-100px);
    }
    100%{
        transform: translate(-5px, 25px);
    }
}
        </style>
</head>
<body>
    <div id="loader"></div>
    <div class="burtiii"></div>
</body>
</html>
