<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-left: 550px;
            padding-top: 250px;
        }
        .bok{
            color: blue;
            animation-name: h;
            height: 100px;
            width: 100px;
            border: 10px;
            border-radius: 0;
            background-color: lightblue;
            animation-duration: 5s;
            animation: h 5s linear;
        }
        .bok p{
            text-align: center;
            padding-top: 40px;
        }

        @keyframes h{
            0%{
                color: black;
                transform: rotate(0deg);
            }
            40%{
                transform: rotate(90deg);
                background-color: rgb(255, 217, 0);
                border-radius: 10px;
                color: black;
                transform: translate(10px);
            }
            100%{
                transform: rotate(180deg);
                border-radius: 30px;
                color: black;
                background-color: yellow;
                transform: translate(100px);
            }
        }
    </style>
</head>
<body>
    <div class="bok">
        <p>
            block
        </p>
    </div>
</body>
</html>
