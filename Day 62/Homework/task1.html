<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.ball {
    width: 50px;
    height: 50px;
    background-color: #3498db;
    border-radius: 1000000000px;
    position: absolute;
    animation: UNNI 4s linear;
}

@keyframes UNNI {
    0% {
        transform: translate(0, 0);
    }
    50% {
        transform: translate(700px, 600px); 
    }
    100% {
        transform: translate(1300px, 200px ); 
    }
}

    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
