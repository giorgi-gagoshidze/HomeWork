<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მუზეუმი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header h1 {
    text-align: center;
    margin-top: 20px;
    color: #2c3e50;
}

.gallery {
    display: flex;
    justify-content: space-between;
    margin: 40px 20px;
}

.photo {
    width: 30%;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.photo:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.photo img {
    width: 100%;
    height: auto;
    display: block;
}

.museum-description {
    text-align: center;
    margin: 40px 20px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.museum-description h1 {
    color: #2c3e50;
    font-size: 24px;
    margin-bottom: 20px;
}

.museum-description p {
    color: #7f8c8d;
    font-size: 16px;
    line-height: 1.6;
}

    </style>
    <header>
        <h1>მუზეუმი</h1>
    </header>
    <div class="gallery">
        <div class="photo">
            <img src="mon.png" alt="ფოტო 1">
        </div>
        <div class="photo">
            <img src="idk.png" alt="ფოტო 2">
        </div>
        <div class="photo">
            <img src="scrwem.png" alt="ფოტო 3">
        </div>
    </div>
    <section class="museum-description">
        <h1>მუზეუმის შესახებ</h1>
        <p>მუზეუმი წარმოადგენს უნიკალურ კოლექციას რომელიც მოიცავს ხელოვნების კულტურის და ისტორიის საგანძურს/ აქ შეგიძლიათ იხილოთ მრავალფეროვანი ექსპონატები რომლებიც გთავაზობთ ძალზე საინტერესო და შემეცნებითი გამოცდილებას.</p>
    </section>
</body>
</html>
