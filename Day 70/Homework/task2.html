<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0B2F0B;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      min-height: 400px;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }
    header a {
      text-decoration: none;
      color: #FFFFFF;
      padding: 10px 20px;
      border-radius: 5px;
      margin-left: 10px;
      transition: background-color 0.3s ease;
      text-align: center;
      padding-top: 20px;
    }
    header a:hover {
      background-color: #3A7B3A;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    header h1{
        float: left;
        margin: 0;
        padding-right: 1000px;
    }
    .main h1 {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 1rem;
    }
    .plant {
      margin-top: 2px;
    }
    .plant img {
      max-width: 300px;
      width: 100%;
      height: auto;
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wild Thingz</h1>
    <a href="#" style="border-radius: 5px 30px 5px 30px; border-color: black; border: black solid; background-color: #3A7B3A; ">Contact</a>
    <a href="#" style="border-radius: 5px 30px 5px 30px; border-color: black;  border: black solid; background-color: #225322;">Shop Now</a>
  </header>
  <section class="main">
    <h1>No artificial.<br>No apologies.</h1>
    <div class="plant">
      <img src="plant.png" alt="">
    </div>
  </section>
</body>
</html>
