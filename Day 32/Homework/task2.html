<!--2. შექმენი 5 ელემენტი, მიეცი მათ class-ები, შემდეგ კი გასტილე internal css-ის გამოყენებით.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            padding: 20px;
            font-size: 18px;
            margin: 10px;
            border: 2px solid;
        }

        .blue {
            background-color: lightblue;
            border-color: blue;
        }

        .green {
            background-color: lightgreen;
            border-color: green;
        }

        .coral {
            background-color: lightcoral;
            border-color: red;
        }

        .gold {
            background-color: lightgoldenrodyellow;
            border-color: gold;
        }

        .gray {
            background-color: lightgray;
            border-color: gray;
        }
    </style>
</head>
<body>
    <div class="box blue">This is a Blue Box!</div>
    <div class="box green">This is a Green Box?</div>
    <div class="box coral">This is a Coral Box.</div>
    <div class="box gold">This is a Gold Box,</div>
    <div class="box gray">This is a Gray Box</div>
</body>
</html>
