<!--4. შექმენი მშობელი ელემენტი <button>, შიგნით კი ჩასვი შვილი ელემენტი <p>, მშობელს გაუწერე სტილი და დააკვირდი რა მოუვა შვილს.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Child Element</title>
    <style>
        button {
            background-color: lightblue;
            border: 2px solid darkblue;
            padding: 20px;
            font-size: 18px;
        }
        button p {
            color: red;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <button>
        <p>This is a child paragraph inside a button</p>
    </button>
</body>
</html>
