<!--1. შექმენი 5 ელემენტი, მიეცი მათ id-ები, შემდეგ კი გასტილე internal css-ის გამოყენებით.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #element1 {
            background-color: lightblue;
            padding: 20px;
            font-size: 20px;
            border: 2px solid blue;
            margin: 10px;
        }

        #element2 {
            background-color: lightgreen;
            padding: 20px;
            font-size: 18px;
            border: 2px solid green;
            margin: 10px;
        }

        #element3 {
            background-color: lightcoral;
            padding: 20px;
            font-size: 22px;
            border: 2px solid red;
            margin: 10px;
        }

        #element4 {
            background-color: lightgoldenrodyellow;
            padding: 20px;
            font-size: 20px;
            border: 2px solid gold;
            margin: 10px;
        }

        #element5 {
            background-color: lightgray;
            padding: 20px;
            font-size: 18px;
            border: 2px solid gray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="element1">This is element 1</div>
    <div id="element2">This is element 2</div>
    <div id="element3">This is element 3</div>
    <div id="element4">This is element 4</div>
    <div id="element5">This is element 5</div>
</body>
</html>
