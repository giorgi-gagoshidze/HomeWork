<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{

        }
        .navigation{
            display: inline;
            background-color: black;
            padding: 20px;

            margin-left: 470px;
        }

        }
        h2{

    <div id="nab">

            <button id="white"><a href=""></a>Request early access</button>

    </header>
    </div>
    <main>
        <center>
        <img src="Logo.png" alt="" width="100px" id="photo" >
