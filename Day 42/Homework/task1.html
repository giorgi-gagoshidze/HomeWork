<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>davaleba</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">სახელი</label>
                <input type="text" id="name" name="name" placeholder="შეიყვანეთ სახელი">
            </div>

            <div class="form-group">
                <label for="email">ელ. ფოსტა</label>
                <input type="email" id="email" name="email" placeholder="შეიყვანეთ ელ. ფოსტა">
            </div>

            <div class="form-group">
                <label for="password">პაროლი</label>
                <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი">
            </div>

            <div class="form-group">
                <label for="age">ასაკი</label>
                <input type="number" id="age" name="age" placeholder="შეიყვანეთ ასაკი">
            </div>
        </form>
    </div>

 
</body>
</html>
