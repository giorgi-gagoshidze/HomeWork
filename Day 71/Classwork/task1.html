<!--შექმენით საიტი, სადაც გექნებათ 1 ცალი ფოტო, შემდეგ დაამატეთ ორი ღილაკი და ამ ღილაკების მეშვეობით შეცვალეთ ის 2 სხვადასხვა ფოტოდ.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(193, 197, 186);
        }
        img{
            border-radius: 50px;
            border: black solid;
            display: block;      
            margin-left: auto;
            margin-right: auto;
            margin-top: 80px;
            margin-bottom: 20px;
        }
        img:hover{
            border: black solid;
            border-radius: 0px 100px;
        }
        body:hover{
            animation-name: omi;
            animation-duration: 10s;
        }
        @keyframes omi{
            0%{
                background-color: rgb(193, 197, 186);
            }
            5%{
                background-color: gray;
            }
            10%{
                background-color: rgb(255, 0, 0);
            }
            15%{
                background-color: gray;
            }
            20%{
                background-color: rgb(0, 255, 123);
            }
            25%{
                background-color: rgb(0, 4, 255);
            }
            30%{
                background-color: rgb(255, 0, 208);
            }
            40%{
                background-color: rgb(251, 255, 0);
            }
            50%{
                background-color: rgba(255, 0, 0, 0.208);
            }
            60%{
                background-color: rgba(60, 255, 0, 0.286);
            }
            70%{
                background-color: rgb(255, 0, 0);
            }
            80%{
                background-color: rgb(255, 255, 255);
            }
            90%{
                background-color: rgb(0, 255, 51);
            }
            100%{
                background-color: gray;
            }
        }
        nav{
            background-color: orange;
            padding: 10px;
            font-size: 80px;
            letter-spacing: 20px;
            text-align: center;
            background-size: cover;
            color: blue;
            border: black solid;
            border-radius: 100px;
        }
        nav:hover{
            background-color: blue;
            color: orange;
        }
        button{
            padding: 20px;
            
        }
        button:hover{
            background-color: orangered;
            animation-name: om;
            animation-duration: 2s;
            
        }
        @keyframes om{
            0%{
                font-size: 13px;
            }
            100%{
                font-size: 20px;
            }
        }
        .bitons{
            display: inline;
        }
        button{
            display: inline;
            border: orangered solid;
            border-radius: 100px 0px;
            background-color: orange;
            padding: 30px;
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <nav>
        Html and python
    </nav>
    <img id="helo" src="Html.png" alt="html IMAGE">
    <div class="bitons">
    <center>
    <button onclick=" helo.src='html.png'" >html</button>
    <button onclick=" helo.src='python.png'" >python</button>
    </center>
    </div>
</body>
</html>
