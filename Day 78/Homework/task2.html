<!--მომხმარებელს სთხოვეთ შემოიტანოს მისი საყვარელი ფერი prompt() ფუნქციით და შემდეგ გამოიტანეთ შეტყობინება alert() ფუნქციით.

მაგალითად:
თუ მომხმარებელი შეიყვანს "ლურჯ"-ს, პროგრამამ უნდა აჩვენოს:
👉 "შენი საყვარელი ფერია ლურჯი!"

მინიშნება: გამოიყენეთ prompt() მონაცემის მისაღებად და alert() მის გამოსატანად.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let color = prompt("enter your favorite color:");
        alert("Your favorite color isssss gren" + color + "!!!!!!!!");
    </script>
</body>
</html>
