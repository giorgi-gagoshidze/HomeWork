<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>document</title>
</head>
<body>
  <div>
    <button id="btn" onclick="remove()">Remove Me</button>
  </div>
  <script>
    function remove() {
      let btn = document.getElementById('btn');
      btn.parentNode.removeChild(btn);
    }
  </script>
</body>
</html>
