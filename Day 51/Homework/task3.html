<!--5 div ვერტიკალურად:
2.1 შექმენით 5 div.
2.2 კონტეინერს გაუწერეთ display: flex და დააყენეთ ელემენტები ვერტიკალურად.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        p {
            width: 100px; 
            padding: 10px;
            background-color: red;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

<div class="container">
    <p>პარაგრაფი 1</p>
    <p>პარაგრაფი 2</p>
    <p>პარაგრაფი 3</p>
    <p>პარაგრაფი 4</p>
    <p>პარაგრაფი 5</p>
</div>

</body>
</html>
